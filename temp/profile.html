<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile - Nikkah Match</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <nav class="bg-white shadow-lg p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-2xl font-bold text-green-600">Nikkah Match</a>
      <div>
        <a href="/temp/index.html" class="text-gray-800 hover:text-green-600 ml-4">Home</a>
        <a href="./profile.html" class="text-gray-800 hover:text-green-600 ml-4">Profiles</a>
        <a href="./message.html" class="text-gray-800 hover:text-green-600 ml-4">Messages</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-6">
    <section class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Your Profile</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="name">Full Name</label>
          <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your full name">
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="email">Email Address</label>
          <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your email address">
        </div>
        <div class="mb-4">
          <label class="block text-gray-600 mb-2" for="bio">Bio</label>
          <textarea id="bio" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Tell us about yourself"></textarea>
        </div>
        <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Create Profile</button>
      </form>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    <p>&copy; 2024 Nikkah Match. All rights reserved.</p>
  </footer>
</body>
</html>
